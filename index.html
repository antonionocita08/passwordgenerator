<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/password-svgrepo-com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Password Generator
          </a>
        </div>
      </nav>
    
    <!-- Main -->
    <main>
        <!-- Presentation -->
        <div class="container-sm d-flex justify-content-center align-items-center">Hello! This is a basic </div>
        <div class="container-sm d-flex justify-content-center align-items-center" id="text_passw_generator_presentation">Password Generator</div>


        <!-- Generator -->
        <div class="mainpage">
          <div class="container d-flex justify-content-center mt-5">
            <form>

              <!-- lenght password -->
               <div class="mb-3 d-flex justify-content-center">
                  <select id="list" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="1">12</option>
                    <option value="2">13</option>
                    <option value="3">14</option>
                    <option value="4">15</option>
                    <option value="5">16</option>
                 </select>
              </div>

              <!-- input text -->
              <div class="mb-3 d-flex justify-content-center">
                <input class="form-control" id="passw" type="text" value="Password" aria-label="readonly input example" readonly>
              </div>
              
              <!-- Button Generate and copy -->
              <div class="mb-3 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary btn-space" id="btn-generate">Generate</button>
                <button type="button" class="btn btn-outline-primary" id="btn-copy">Copy</button>
              </div>
            </form>   
          </div>
        </div>        
    </main>

    <!-- footer -->
    <footer class=" bottom py-5 mt-5">
      <div class="text-light text-center">
        <p class="text-footer mb3">This site was created with:</p>
        <div class="img-footer">
          <img id="html" src="img/html-5-svgrepo-com.svg" alt="html">
          <img id="css" src="img/css-3-svgrepo-com.svg" alt="css">
          <img id="js" src="img/javascript-logo-svgrepo-com.svg" alt="javascript">
          <img src="img/Bootstrap_logo.svg" alt="bootstrap">
        </div>
        
        <small class="text-white-50">&copy; Copyright by <a class="text-white-50" href="https://www.linkedin.com/in/antonionocita/">Antonio Nocita</a>. All rights reserved</small>
      </div>
    </footer>

    <!-- script -->
    <script src="script.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
